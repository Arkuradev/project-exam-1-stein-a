            <input
              name="email"
              id="email"
              type="email"
              placeholder="@stud.noroff.no"
            />
            <label for="password">Password:</label>
            <input
              name="password"
              id="password"
              type="password"
              placeholder="Password"
            />
            <button type="submit" class="button-5 loginBtn">Login</button>
            <p class="registerText">
              Don't have an account?
